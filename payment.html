<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/fontawesome-free-6.5.1-web/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* background image with 50% opacity behind page content */
      body.payment-bg {
        position: relative;
        background-color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      body.payment-bg::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("images/checkout background image.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.5;
        z-index: -1;
        pointer-events: none;
      }

      main.payment-main {
        flex: 1 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      .payment-container {
        width: 100%;
        max-width: 500px;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      }

      .payment-container h2 {
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
        color: #000;
        text-align: center;
      }

      .form-label {
        font-weight: 500;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 0.75rem;
        margin-bottom: 1rem;
      }

      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }

      .card-row {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 1rem;
      }

      .btn-pay {
        width: 100%;
        padding: 0.875rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        margin-top: 1rem;
      }

      .payment-summary {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
      }

      .payment-summary p {
        margin: 0.5rem 0;
        color: #000;
      }

      .payment-summary .total {
        font-size: 1.25rem;
        font-weight: 700;
        border-top: 2px solid #dee2e6;
        padding-top: 0.5rem;
        margin-top: 0.5rem;
      }

      @media (max-width: 576px) {
        .payment-container { 
          max-width: 95%; 
          padding: 1.5rem; 
        }
        .card-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="payment-bg">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-lg">
          <a class="navbar-brand" href="index.html"><img src="images/Logo.png" class="type-image" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
              <li class="nav-item"><a class="nav-link" href="product-details.html">Product Details</a></li>
              <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <main class="payment-main">
      <div class="payment-container">
        <h2>Payment Details</h2>
        
        <div class="payment-summary">
          <p><strong>Product:</strong> <span id="product-name">Jersey</span></p>
          <p><strong>Price:</strong> $79.99</p>
          <p class="total"><strong>Total:</strong> $79.99</p>
        </div>

        <form id="payment-form">
          <div class="mb-3">
            <label for="card-name" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="card-name" placeholder="John Doe" required>
          </div>

          <div class="mb-3">
            <label for="card-number" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
          </div>

          <div class="card-row">
            <div class="mb-3">
              <label for="expiry" class="form-label">Expiry Date</label>
              <input type="text" class="form-control" id="expiry" placeholder="MM/YY" maxlength="5" required>
            </div>

            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="4" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>

          <button type="submit" class="btn btn-primary btn-pay">Complete Payment</button>
        </form>
      </div>
    </main>

    <footer class="text-center py-4">
      <img src="images/Logo.png" class="logo" alt="Logo" style="max-width: 150px;">
    </footer>

    <script>
      // Get product info from URL parameter
      (function () {
        const params = new URLSearchParams(window.location.search);
        const p = params.get('product');
        if (!p) return;
        
        const titles = {
          '1': 'Barcelona x One Piece',
          '2': 'Manchester City x Jujutsu Kaisen',
          '3': 'Real Madrid x Naruto',
          '4': 'Arsenal x Full Metal Alchemist',
          '5': 'Chelsea x Dragon Ball',
          '6': 'Manchester United x Pokemon',
          '7': 'Tottenham Hotspurs x Attack on Titan',
          '8': 'Inter Milan x Jojo Bizarre Adventure'
        };
        
        const nameEl = document.getElementById('product-name');
        if (nameEl && titles[p]) {
          nameEl.textContent = titles[p];
        }
      })();

      // Format card number input
      document.getElementById('card-number').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\s/g, '');
        let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
        e.target.value = formattedValue;
      });

      // Format expiry date input
      document.getElementById('expiry').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length >= 2) {
          value = value.slice(0, 2) + '/' + value.slice(2, 4);
        }
        e.target.value = value;
      });

      // Handle form submission
      document.getElementById('payment-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Payment processing is not yet implemented. This is a demo page.');
        // In a real application, you would process the payment here
      });
    </script>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
